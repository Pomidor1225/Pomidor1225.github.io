<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Telegram Mini App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            background: black;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background:
                radial-gradient(2px 2px at 12% 18%, white, transparent),
                radial-gradient(1px 1px at 78% 32%, white, transparent),
                radial-gradient(3px 3px at 45% 67%, white, transparent),
                radial-gradient(1.5px 1.5px at 88% 82%, white, transparent),
                radial-gradient(0.8px 0.8px at 22% 74%, white, transparent),
                radial-gradient(4px 4px at 65% 15%, white, transparent),
                radial-gradient(1px 1px at 5% 45%, white, transparent),
                radial-gradient(2.5px 2.5px at 92% 55%, white, transparent);
            opacity: 0.6;
            z-index: -1;
        }

        .container {
            padding: 16px;
            max-width: 390px;
            margin: 0 auto;
        }

        .card {
            background: #2b2b2b;
            border-radius: 22px;
            padding: 14px;
            margin-bottom: 24px;
            cursor: pointer;
            text-align: center;
        }

        .image-box {
            width: 100%;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            border-radius: 16px;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .title {
            margin-top: 14px;
            font-size: 20px;
            font-weight: bold;
        }

        .product {
            display: none;
            padding: 16px;
            max-width: 390px;
            margin: 0 auto;
            min-height: 100vh;
        }

        .gallery {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 16px;
            aspect-ratio: 1 / 1;
            max-height: 390px;
        }

        .gallery::-webkit-scrollbar {
            display: none;
        }

        .gallery img {
            flex: 0 0 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 18px;
            scroll-snap-align: center;
        }

        .dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 12px 0 20px;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #666;
        }

        .dot.active {
            background: white;
        }

        .info-box {
            background: #2b2b2b;
            border-radius: 18px;
            padding: 14px;
            margin-bottom: 12px;
        }

        .info-title {
            font-size: 18px;
            font-weight: bold;
        }

        .info-desc {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 6px;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            border-radius: 14px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="container" id="main">
    <div class="card" onclick="openProduct('hurts')">
        <div class="image-box">
            <img src="hurts_1.jpg">
        </div>
        <div class="title">HURTS</div>
    </div>

    <div class="card" onclick="openProduct('tennis')">
        <div class="image-box">
            <img src="tennis_1.jpg">
        </div>
        <div class="title">TENNIS</div>
    </div>
</div>

<div class="product" id="product"><div class="gallery" id="gallery"></div>
    <div class="dots" id="dots"></div>

    <div class="info-box">
        <div class="info-title" id="productTitle"></div>
    </div>

    <div class="info-box">
        <div class="info-desc">Описание товара</div>
    </div>

    <button onclick="goBack()">Назад</button>
</div>

<script>
    const products = {
        hurts: {
            title: "HURTS",
            images: [
                "hurts_1.jpg",
                "hurts_2.jpg",
                "hurts_3.jpg",
                "hurts_4.jpg",
                "hurts_5.jpg"
            ]
        },
        tennis: {
            title: "TENNIS",
            images: [
                "tennis_1.jpg",
                "tennis_2.jpg",
                "tennis_3.jpg"
            ]
        }
    };

    function openProduct(key) {
        document.getElementById("main").style.display = "none";
        document.getElementById("product").style.display = "block";

        const gallery = document.getElementById("gallery");
        const dots = document.getElementById("dots");

        gallery.innerHTML = "";
        dots.innerHTML = "";

        products[key].images.forEach((src, i) => {
            const img = document.createElement("img");
            img.src = src;
            gallery.appendChild(img);

            const dot = document.createElement("div");
            dot.className = "dot" + (i === 0 ? " active" : "");
            dots.appendChild(dot);
        });

        document.getElementById("productTitle").innerText = products[key].title;

        gallery.onscroll = () => {
            const index = Math.round(gallery.scrollLeft / gallery.clientWidth);
            [...dots.children].forEach((d, i) => {
                d.classList.toggle("active", i === index);
            });
        };
    }

    function goBack() {
        document.getElementById("product").style.display = "none";
        document.getElementById("main").style.display = "block";
    }
</script>

</body>
</html>
